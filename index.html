<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Mobile Devices in Healthcare</title>

    <!-- Google Fonts Source Sans Pro -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/prefixfree.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">

        /* used once only for our main character */
        #main-character{
            position: fixed;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }



        /* body background */
        body{
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            
            z-index: -2;
            height:100%;
            position: relative;
        }
        .container-fluid{
            position: absolute;
            width:100%;
            height: 100%;
            background-image: url(assets/images/bg-full.jpg);
            background-repeat: repeat-x;
            background-position: top center;
        }

        /* items-fixed are items that come in from the side */
        .item-fixed{
            position:fixed;
            top: 50%;
            left:50%;
            z-index:500; 
        }

        /* These are things that will come in from the bottom and scroll */
        .item-scroll{
            position: absolute;
            left: 50%;
            top:50%;
        }





    </style>
  </head>
  <body>
    <!-- temporary counter at top. Remove for production -->
    <div id="counter" style="position:fixed; top:0; right:0; font-size:30px; z-index:100000;"></div>

    <!-- image of our main character. stays on the screen all the time. -->
    <img id="main-character" src="assets/images/people-sample.png" width="257" height="213" alt="Our main character" />

    <!-- cellscope example -->
    <img class="item-fixed" src="assets/images/cellscope.png" alt="cellscope"
        data-0="display:none;"
        data-500="transform:translate(400px, -25px); display:block;"
        data-1000="transform:translate(100px, -25px);"
        data-1388="transform:translate(100px, -25px);"
        data-2121="transform:translate(100px, -758px);" />




    <div class="container-fluid" data-0="top:0px;" data-5000="top:-5000px;">


        <h1>Something something something</h1>


        <h2 class="item-scroll" style="top:1200px; transform:translate(-280px, 0px); z-index:501; width:10%;">The cellscope is a brilliant piece of technology</h2>

        <h2 class="item-scroll" style="top:1800px; transform:translate(200px, 0px); z-index:502; width:10%;">You can hardly believe how awesome this thing is!</h2>


        <!-- table counter example, no skrollr, just use inline CSS styles. How far from the top do you want it? -->
        <img class="item-scroll" src="assets/images/counter-sample.png" alt="table counter" 
            style="top:3500px; transform:translate(-50%, 0px); z-index:4000;"
        />



        <iframe class="item-scroll" style="top:2800px; transform:translate(-50%, -50%); z-index:4100;" src="https://player.vimeo.com/video/120338955?color=ffffff&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0" width="100%" height="513" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

    </div><!-- End #skrollr-body -->





    <!-- jQuery and other javascript below this line -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/skrollr.min.js"></script>
    <script>
    jQuery(document).ready(function($){

        window.s = skrollr.init({
            render: function(data){
                $("#counter").text(data.curTop);
            }
        });

        if(window.s.isMobile()){
            $("body").height($(document).height());
        }

    })
    </script>
  </body>
</html>
